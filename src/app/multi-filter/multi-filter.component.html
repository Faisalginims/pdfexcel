<h2 mat-dialog-title>Install Angular</h2>
<mat-dialog-content class="mat-typography">
    
    <div>
        <mat-slider [(ngModel)]="startValue" min="200" max="500">bndcbvndf</mat-slider>

        <mat-slider [(ngModel)]="endValue" min="200" max="500"></mat-slider>

        <p>Start Value: {{ startValue }}</p>
        <p>End Value: {{ endValue }}</p>
    </div>
    <div>
        
    </div>
    
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Apply</button>
</mat-dialog-actions>
